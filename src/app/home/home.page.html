<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="clickBotonInsertar()"><ion-icon name="filter-outline"></ion-icon></ion-buttons>
    <ion-title>
      Ejemplo Firestore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="color">
  <h1>Lista de coches</h1>

<ion-grid>
  <ion-row>

    <!-- <img alt="coches" src="{{ documentCoche.data.marca }}">Coche</img>  -->
    <ion-col *ngFor="let documentCoche of arrayColeccionCoches" (click)="selecCoche(documentCoche)">
      <ion-grid>
        <ion-row>
          <h2> {{ documentCoche.data.marca }}</h2>
        </ion-row>
        <ion-row>
          <p>{{ documentCoche.data.modelo }}</p>
        </ion-row>
        <ion-row>
          <img class="imagenP" src="{{ documentCoche.data.imagen }}"> 
        </ion-row>

      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
  <ion-fab-button (click)="llamar()" class="llamada"><ion-icon name="call-outline"></ion-icon></ion-fab-button>
</ion-content>
  
<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home" id="icons"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="pagina2">
        <ion-icon name="information-circle" id="icons"></ion-icon>
        <ion-label>Â¿Donde estamos?</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
