<ion-header>
  <ion-toolbar>
    <ion-buttons id ="Volver" slot="start" (click)="clicBotonVolver()"><ion-icon name="arrow-undo-outline"></ion-icon></ion-buttons>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="color">
  <ion-item class="border">
    <ion-label>Marca</ion-label>
    <ion-input [(ngModel)]="document.data.marca"></ion-input>
  </ion-item>

  <ion-item class="border">
    <ion-label>Modelo</ion-label>
    <ion-input [(ngModel)]="document.data.modelo"></ion-input>
  </ion-item>

  <ion-item class="border">
    <ion-label>Anno</ion-label>
    <ion-input [(ngModel)]="document.data.anno"></ion-input>
  </ion-item>

  <ion-item class="border">
    <ion-label>Pais</ion-label>
    <ion-input [(ngModel)]="document.data.pais"></ion-input>
  </ion-item>

  <ion-item class="border">
    <ion-label>Precio</ion-label>
    <ion-input [(ngModel)]="document.data.precio"></ion-input>
  </ion-item >

  <ion-item class="border">
    <ion-label>Imagen</ion-label>
    <img class="imagenD" src="{{document.data.imagen}}">
  </ion-item >

  <ion-button id ="AÃ±adir" *ngIf= "id =='C'" (click)="clickBotonInsertar()" ><ion-icon name="checkmark-done-outline"></ion-icon></ion-button>
  
  <ion-button id ="Borrar" *ngIf= "id !='C'" (click)="presentAlert()"><ion-icon name="trash-outline"></ion-icon></ion-button>

  <ion-button id ="Modificar" *ngIf= "id !='C'" (click)="clicBotonModificar()"><ion-icon name="create-outline"></ion-icon></ion-button>

  <ion-button id ="Subir Foto"  (click)="uploadImagePicker()"><ion-icon name="cloud-upload-outline"></ion-icon></ion-button>

  <ion-button id ="Borrar"  (click)="deleteFile(document.data.imagen)"><ion-icon name="trash-bin-outline"></ion-icon></ion-button>

  <ion-button id="container" (click)="regularSharing()"><ion-icon name="git-compare-outline"></ion-icon></ion-button>
 

</ion-content>
